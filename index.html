<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Rua - Serenity & Guidance</title>
    
    <!-- Babel for in-browser compilation of TSX. Pinned to 7.23.6 to ensure stability. -->
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'qolb-dark': '#132A13', // Deep Forest Green
              'qolb-primary': '#31572C', // Emerald
              'qolb-accent': '#C5A059', // Gold
              'qolb-light': '#ECF39E', // Light Sage
              'qolb-bg': '#F7F5F0', // Cream/Stone
              'qolb-surface': '#FFFFFF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              arabic: ['Amiri', 'serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Polyfill for process (avoids crash on process.env.API_KEY access) -->
    <script>
      window.process = { env: { API_KEY: '' } };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-arabic {
        font-family: 'Amiri', serif;
      }
      .pattern-bg {
        background-color: #F7F5F0;
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .pattern-bg {
        background-color: #0f172a;
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Islamic Geometric Pattern Overlay */
      .islamic-pattern {
        background-color: #132A13;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C5A059' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      /* Custom Scrollbar for Chat */
      .chat-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .chat-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scroll::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .chat-scroll::-webkit-scrollbar-thumb {
        background-color: #475569;
      }

      /* Animation classes */
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-slide-in-right {
        opacity: 0;
        animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-pulse-slow {
        animation: pulseSlow 4s ease-in-out infinite;
      }
      
      .animate-scale-in {
         animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.2; transform: scale(1.05); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* --- New Animations for Visual Enhancement --- */
      
      /* Ken Burns Effect for Hero Background */
      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-ken-burns {
        animation: kenBurns 20s ease-in-out infinite alternate;
      }

      /* Subtle Gradient Mesh Animation for Cards */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-mesh {
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
      }

      /* Floating Particles */
      .particle {
        position: absolute;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        animation: floatUp 15s infinite ease-in;
        opacity: 0;
        pointer-events: none;
      }
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        20% { opacity: 0.4; }
        80% { opacity: 0.4; }
        100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@latest",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-qolb-bg dark:bg-slate-900 transition-colors duration-500 ease-in-out">
    <div id="root"></div>
    <!-- 
      Modified for Production:
      1. type="text/babel": Tells Babel to transform this.
      2. data-type="module": Tells Babel to treat it as an ES module (allowing imports).
      3. data-presets: Enables React (JSX) and TypeScript support.
      4. src="./index.tsx": Relative path prevents 404 errors on GitHub Pages subdirectories.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
